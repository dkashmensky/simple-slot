<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Slot</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
  <body>

    <main>
      <section class="wrapper">
        <div class="balance">
          <div class="balance__current">
            <span>-</span>
            <span>$</span>
          </div>
        </div>
        <div class="reel">
          <div class="reel__container">
            <div class="reel__row">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="reel__row">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="reel__row">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
          </div>
        </div>
        <div class="controls">
          <div class="controls__bet">
            <div class="bet__decr">
              <button type="button" name="button">-</button>
            </div>
            <div class="bet__current">
              <span>-</span>
              <span>$</span>
            </div>
            <div class="bet__incr">
              <button type="button" name="button">+</button>
            </div>
          </div>
          <div class="controls__win"></div>
          <div class="controls__spin">
            <button type="button" name="spin">SPIN</button>
          </div>
        </div>
      </section>
    </main>

    <script src="scripts/main.js" charset="utf-8"></script>

  </body>
</html>
